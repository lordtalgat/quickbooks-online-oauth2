<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OAuth2 Sample App - Intuit</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    if(window.opener) {
      window.opener.location.href = '/connected'
      window.close()
    }
    function apiCall() {
      $("#result").html('Loading...')
      $.get("/getCompanyInfo", function(data) {
        $("#result").html(data)
      })
    }

    function apiCallInvoice() {
        $("#invoice").html('Loading...')
        $.get("/getInvoiceInfo", function(data) {
            $("#invoice").html(data)
        })
    }

  </script>
</head>
<body>
  <h3>Connected!</h3>
  
  <div>
    <button onclick="apiCall()">QuickBooks CompanyInfoAPI Call</button>
    <br /><br />
    <div><code id="result"></code></div>
    </div>

  <div>
    <button onclick="apiCallInvoice()">Invoices Call</button>
    <br /><br />
    <div><code id="invoice"></code></div>
  </div>
</body>
</html>
